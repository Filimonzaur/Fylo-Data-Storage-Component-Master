<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

</head>
<body>
  <img src="./images/bg-mobile.png" class="mobile">
  <img src="./images/bg-desktop.png" class="desktop">
  <div class="wrapper">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo" class="logo-img">
      <div class="icon">
        <div class="document">
          <img class="document" src="./images/icon-document.svg" alt="document-icon">
        </div>
        <div class="folder">
          <img class="folder" src="./images/icon-folder.svg" alt="folder-icon">
        </div>
        <div class="upload">
          <img class="upload" src="./images/icon-upload.svg" alt="upload-icon">
        </div>
        
      </div>
    </div>
    <section>
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="contour">
        <div class="used">
          <div class="circle"></div>
        </div>
      </div>
      <div class="storage">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="gb-left">
        <h1>185</h1>
        <h4>GB Left</h4>
      </div>
    </section>
  </div>
  

   
  
  
  
  
</body>
</html>
